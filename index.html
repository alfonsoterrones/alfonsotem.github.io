---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <link rel="shortcut icon" type="image/x-icon" href="https://www.drupal.org/files/styles/grid-2/public/user-pictures/picture-1024022-1493308895.png">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
